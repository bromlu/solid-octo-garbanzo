<!DOCTYPE html>
<html>
<head>
  <title>Untitled Game</title>
  <link rel="stylesheet" href="index.css">
</head>
<script  id="vertex-shader-3d" type="x-shader/x-vertex">
attribute vec4 a_position;

uniform mat4 u_matrix;

varying vec3 v_normal;

void main() {
  gl_Position = u_matrix * a_position;
  v_normal = normalize(a_position.xyz);
}
</script>
<!-- fragment shader -->
<script  id="fragment-shader-3d" type="x-shader/x-fragment">
precision mediump float;
varying vec3 v_normal;
uniform samplerCube u_texture;
void main() {
   gl_FragColor = textureCube(u_texture, normalize(v_normal));
}
</script>
<script src="https://webglfundamentals.org/webgl/resources/webgl-utils.js"></script>
<script src="https://webglfundamentals.org/webgl/resources/m4.js"></script>
<body id="body">  
  <div id="menuDiv"></div>
  <div id="credDiv"></div>

  <canvas id="canvas"></canvas>
  <div id="diceMenu" class="nodisplay">
    Arggghhhh! Welcome to port captain!
    
    <div id="diceFaces">
      <button id="reRollAbilities">Re-Roll Abilities</button>
      <img id="abilityDiceFace1" src="./assets/dash.png">
      <img id="abilityDiceFace2" src="./assets/dash.png">
      <img id="abilityDiceFace3" src="./assets/dash.png">
      <img id="abilityDiceFace4" src="./assets/dash.png">
      <img id="abilityDiceFace5" src="./assets/dash.png">
      <img id="abilityDiceFace6" src="./assets/dash.png">
    </div>

    <div id="diceFaces">
      <button id="reRollControlModifiers">Re-Roll Control Modifiers</button>

  </div>
</body>
<script src="src/bundle.js"></script>
</html>
